<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <a href="#" id="view-3d-model" onclick="open3DModelModal(); return false;">
        <strong>View 3D Model</strong>
    </a>

    <!-- Modal for 3D model -->
    <div class="modal fade" id="3dModelModal" tabindex="-1" aria-labelledby="3dModelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="3dModelModalLabel">3D Model Viewer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0" style="position: relative; width: 100%; height: 500px;">
                    <canvas id="threejsCanvas" style="width: 100%; height: 100%;"></canvas>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <a href="GP1000-A00.glb" download="GP1000-A00.glb" class="btn btn-success btn-sm">
                        Download File
                    </a>

                    <div class="view-buttons">
                        <button class="btn btn-primary btn-sm" onclick="toggleView('solid')">Solid View</button>
                    </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let model = null;
        let scene, camera, renderer;
        let isMouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };
        let zoomSpeed = 0.05;  // Smooth zoom speed
        let rotationSpeed = 0.005; // Smooth rotation speed
        let targetRotationX = 0;
        let targetRotationY = 0;
        let smoothRotationX = 0;
        let smoothRotationY = 0;
        let cameraDistance = 5; // Default camera distance from the model
        let modelSize = new THREE.Vector3();

        function open3DModelModal() {
            var modal = new bootstrap.Modal(document.getElementById('3dModelModal'));
            modal.show();

            // Wait for modal to fully show before initializing the 3D scene
            document.getElementById('3dModelModal').addEventListener('shown.bs.modal', function() {
                initThreeJS();
                resizeRendererToModal(); // Resize canvas to fit the modal
            });
        }

        function initThreeJS() {
            // Setup the scene and camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threejsCanvas'), antialias: true });
            renderer.setClearColor(0xeeeeee, 1);
            resizeRendererToModal();

            // Setup the light
            const light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5).normalize();
            scene.add(directionalLight);

            // Load the model using the GLTFLoader
            const loader = new THREE.GLTFLoader();
            loader.load('GP1000-A00.glb', (gltf) => {
                console.log('Model loaded successfully.');
                model = gltf.scene;
                model.scale.set(1, 1, 1);
                scene.add(model);

                // Get the bounding box of the model to calculate the size
                const box = new THREE.Box3().setFromObject(model);
                box.getSize(modelSize);  // Save model size here

                // Center the model around the origin
                const modelCenter = new THREE.Vector3();
                box.getCenter(modelCenter);
                model.position.sub(modelCenter);  // Center the model in the scene

                // Calculate the initial camera distance based on the model's size
                cameraDistance = modelSize.length() * 1.5;
                camera.position.z = cameraDistance;

                // Store the original materials to be used in the solid view
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.originalMaterial = child.material;
                    }
                });

                animate();
            }, undefined, (error) => {
                console.error('Error loading model:', error);
            });

            // Listen for mouse wheel to zoom
            document.getElementById('threejsCanvas').addEventListener('wheel', onMouseWheel, false);

            // Mouse event listeners for manual rotation
            document.getElementById('threejsCanvas').addEventListener('mousedown', onMouseDown, false);
            document.getElementById('threejsCanvas').addEventListener('mousemove', onMouseMove, false);
            document.getElementById('threejsCanvas').addEventListener('mouseup', onMouseUp, false);
            document.getElementById('threejsCanvas').addEventListener('mouseleave', onMouseUp, false);
        }

        // Handle mouse down event for manual rotation
        function onMouseDown(event) {
            isMouseDown = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        // Handle mouse move event for manual rotation
        function onMouseMove(event) {
            if (!isMouseDown) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            targetRotationX += deltaMove.y * rotationSpeed;
            targetRotationY += deltaMove.x * rotationSpeed;

            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        // Handle mouse up or mouse leave event
        function onMouseUp() {
            isMouseDown = false;
        }

        // Handle zoom using the mouse wheel with smooth effect
        function onMouseWheel(event) {
            // Adjust the zoom level
            if (event.deltaY < 0) {
                cameraDistance -= zoomSpeed;
            } else {
                cameraDistance += zoomSpeed;
            }

            // Clamp the camera distance to keep the model visible within the modal
            cameraDistance = Math.max(modelSize.length() * 1.2, Math.min(cameraDistance, modelSize.length() * 4));

            // Update the camera position based on the new distance
            camera.position.z = cameraDistance;
            camera.lookAt(model.position);
        }

        // Toggle view modes
        function toggleView(view) {
            if (!model) return;

            model.traverse((child) => {
                if (child.isMesh) {
                    if (view === 'solid') {
                        // Apply smooth shading for solid view
                        child.material = new THREE.MeshStandardMaterial({
                            color: 0x888888,
                            flatShading: false // Use smooth shading
                        });
                    }
                }
            });
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Smoothly update the rotation
            smoothRotationX += (targetRotationX - smoothRotationX) * 0.1; // Smooth transition
            smoothRotationY += (targetRotationY - smoothRotationY) * 0.1; // Smooth transition

            if (model) {
                model.rotation.x = smoothRotationX;
                model.rotation.y = smoothRotationY;
                renderer.render(scene, camera);
            }
        }

        // Resize the renderer to fit the modal size
        function resizeRendererToModal() {
            const modalBody = document.querySelector('.modal-body');
            const width = modalBody.offsetWidth;
            const height = modalBody.offsetHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            resizeRendererToModal();
        });
    </script>
</body>
</html>
