<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
</head>
<body>
    <a href="#" id="view-3d-model" onclick="open3DModelModal(); return false;">
        <strong>View 3D Model</strong>
    </a>

    <!-- Modal for 3D model -->
    <div class="modal fade" id="3dModelModal" tabindex="-1" aria-labelledby="3dModelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="3dModelModalLabel">3D Model Viewer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="position: relative;">
                    <model-viewer id="modelViewer" src="https://www.powervoltgroup.com/frontend/assets/images/models/GP1500-A01CC.MQY.glb" 
                        alt="3D Model"
                        camera-controls
                        style="width: 100%; height: 500px;">
                    </model-viewer>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <a href="https://www.powervoltgroup.com/frontend/assets/images/models/GP1500-A01CC.MQY.glb" download="Astronaut.glb" class="btn btn-success btn-sm">
                        Download File
                    </a>
                    
                    <div class="view-buttons">
                        <button class="btn btn-primary btn-sm" onclick="toggleView('solid')">Solid View</button>
                        <button class="btn btn-warning btn-sm" onclick="toggleView('wireframe')">Wireframe View</button>
                        <button class="btn btn-info btn-sm" onclick="toggleView('surface')">Surface View</button>
                    </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function open3DModelModal() {
            var modal = new bootstrap.Modal(document.getElementById('3dModelModal'));
            modal.show();
        }

        function toggleView(viewMode) {
            var modelViewer = document.getElementById('modelViewer');

            modelViewer.style.setProperty('--wireframe', 'none');
            modelViewer.style.setProperty('background-color', 'transparent');
            modelViewer.style.setProperty('filter', 'none');

            if (viewMode === 'wireframe') {
             
                modelViewer.style.setProperty('filter', 'grayscale(1) invert(1)');
            } else if (viewMode === 'surface') {
     
                modelViewer.style.setProperty('background-color', 'lightgrey');
            } else if (viewMode === 'solid') {
   
                modelViewer.style.setProperty('filter', 'none');
                modelViewer.style.setProperty('background-color', 'transparent');
            }
        }
    </script>
</body>
</html>
