<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer in Modal</title>
    <!-- Load the correct version of model-viewer -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.min.js"></script> -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Style for the link that triggers the modal */
        .model-link {
            color: #007bff;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Modal container - initially hidden */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal content style */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            position: relative;
        }

        /* Close button for the modal */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #333;
            cursor: pointer;
        }

        /* Ensure the model-viewer takes up the full modal space */
        model-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- Trigger link for opening the modal -->
    <a href="#" class="model-link" id="view-model-link">View 3D Model</a>

    <!-- Modal structure (hidden initially) -->
    <div id="modelModal" class="modal">
        <div class="modal-content">
            <!-- Close button inside the modal -->
            <span class="close" id="closeModal">&times;</span>
            <!-- model-viewer element for displaying the GLB model -->
            <model-viewer id="modelViewer" src="3d.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>
        </div>
    </div>

    <script>
        // Get references to modal, link, and close button
        const modal = document.getElementById("modelModal");
        const closeModal = document.getElementById("closeModal");
        const viewModelLink = document.getElementById("view-model-link");

        // Open the modal when the link is clicked
        viewModelLink.onclick = function(event) {
            event.preventDefault(); // Prevent default link action
            modal.style.display = "flex"; // Show the modal
        };

        // Close the modal when the close button is clicked
        closeModal.onclick = function() {
            modal.style.display = "none"; // Hide the modal
        };

        // Close the modal if the user clicks outside the modal content
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none"; // Hide the modal
            }
        };
    </script>

</body>
</html>
